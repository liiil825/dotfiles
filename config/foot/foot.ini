\x07[=Mod4+Control+bracketleft
\x07[=Mod4+Control+bracketleft
\x07\x28=Mod4+bracketleft
\x07\x29=Mod4+bracketright
\x07%=Mod4+backslash
\x07"=Mod4+minus
\x07g=Mod4+Shift+g
\x07\x54=Mod4+f
\x07s=Mod4+s
\x07L=Mod4+p
\x07u=Mod4+u
\x07c=Mod4+a
\x07x=Mod4+x
\x07z=Mod4+z
\x07n=Mod4+Tab
\x07p=Mod4+o
\x07{=Control+bracketleft
\x07}=Control+bracketright
\x07\x20=Control+space
\x07F=Mod4+d
\x07,=Mod4+comma
\x07:=Mod4+semicolon
\x071=Control+1
\x072=Control+2
\x073=Control+3
\x074=Control+4
\x075=Control+5
\x076=Control+6
\x077=Control+7
\x078=Control+8
\x079=Control+9
\x07s0=Mod1+1
